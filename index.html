<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="audioPlayer">
    <input type="file" id="audioFileInput" accept=".mp3">
    <audio id="audio" controls></audio>
    <div id="controls">
      <button id="backward">Backward 10s</button>
      <button id="pause">Pause</button>
      <button id="forward">Forward 10s</button>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
    </div>
    <div id="themes">
      <select id="themeSelector">
        <option value="light">Light Mode</option>
        <option value="dark">Dark Mode</option>
        <option value="echo">Golden Dark Mode</option>
      </select>
    </div>
    <div id="songs">
      <button class="song" data-src="testmusic/track1.mp3">Track 1</button>
      <button class="song" data-src="testmusic/track2.mp3">Track 2</button>
      <button class="song" data-src="testmusic/track3.mp3">Track 3</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
